<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button class="key__operator" data-action="add">+</button>
      <button class="key__operator" data-action="subtract">-</button>
      <button class="key__operator" data-action="multiply">*</button>
      <button class="key__operator" data-action="divide">/</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="numbers">0</button>
      <button class="numbers" data-action="decimal">.</button>
      <button class="numbers" data-action="clear">AC</button>
      <button class="key--equal" data-action="calculate">=</button>
      </div>
      
    </div>
  </div>
</body>
</html>
